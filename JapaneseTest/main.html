<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日语测试智能体</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>日语测试智能体</h1>
    <div style="text-align:center; margin: 10px;">
      <button id="generateTestBtn" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
        生成测试
      </button>
    </div>
    <div id="hourglass" style="display: none; text-align:center; font-size: 16px;">⏳ 正在生成 ...</div>
  </header>

  <main style="display: flex;">
    <!-- 左侧 tab 和列表 -->
    <aside style="width: 200px; padding: 2px;">
      <h3 id="testLevelSwitcher" style="cursor: pointer; background-color: #d1f5d3;">初级测试</h3>

      <div id="beginnerListContainer" style="display: block;">
        <ul id="beginnerList"></ul>
      </div>
      <div id="intermediateListContainer" style="display: none;">
        <ul id="intermediateList"></ul>
      </div>
      <div id="advancedListContainer" style="display: none;">
        <ul id="advancedList"></ul>
      </div>
    </aside>

    <!-- 右侧展示 -->
    <section style="flex: 1; padding: 10px;">
      <div id="beginnerDetails" style="display: block;">
        <div style="display: flex; align-items: center; gap: 10px;">
          <h3 id="beginnerTitle" style="margin: 0;">初级测试</h3>
          <button id="deleteTestBtn" style="display: none;">🗑 删除</button>
        </div>
        <br>
        <div class="toggle-options">
          <label><input type="checkbox" id="toggleBeginnerJapanese" /> 显示答案</label>
          <label><input type="checkbox" id="toggleBeginnerTranslation" style="margin-left: 16px;"/> 显示解释</label>
        </div>
        <hr>
        <div id="beginnerContent"></div>
      </div>

      <div id="intermediateDetails" style="display: none;">
        <div style="display: flex; align-items: center; gap: 10px;">
          <h3 id="intermediateTitle" style="margin: 0;">中级测试</h3>
          <button id="deleteTestBtn" style="display: none;">🗑 删除</button>
        </div>
        <br>
        <div class="toggle-options">
          <label><input type="checkbox" id="toggleIntermediateJapanese" /> 显示答案</label>
          <label><input type="checkbox" id="toggleIntermediateTranslation" /> 显示解释</label>
        </div>
        <hr>
        <div id="intermediateContent"></div>
      </div>

      <div id="advancedDetails" style="display: none;">
        <div style="display: flex; align-items: center; gap: 10px;">
          <h3 id="advancedTitle" style="margin: 0;">高级测试</h3>
          <button id="deleteTestBtn" style="display: none;">🗑 删除</button>
        </div>
        <br>
        <div class="toggle-options">
          <label><input type="checkbox" id="toggleAdvancedJapanese" /> 显示答案</label>
          <label><input type="checkbox" id="toggleAdvancedTranslation" /> 显示解释</label>
        </div>
        <hr>
        <div id="advancedContent"></div>
      </div>
    </section>
  </main>

  <script src="static/js/utils.js"></script>
  <script src="static/js/ark.js"></script>
  <script src="static/js/audio.js"></script>
  <script src="static/js/render.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
